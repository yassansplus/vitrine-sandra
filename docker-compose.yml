services:
  web:
    image: nginx:alpine
    container_name: studio-s-academy
    ports:
      - "9000:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
    networks:
      - npm_network
      - default

networks:
  npm_network:
    external: true
    name: npm_default  # Change si ton r√©seau NPM a un autre nom
