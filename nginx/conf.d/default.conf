server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Page d'accueil
    location = / {
        try_files /index.html =404;
    }

    # Redirection /index et /index.html vers /
    location = /index {
        return 301 /;
    }
    location = /index.html {
        return 301 /;
    }

    # URLs propres pour les pages
    location = /l-institut {
        try_files /l-institut.html =404;
    }
    location = /soins {
        try_files /soin.html =404;
    }
    location = /alternative {
        try_files /alternative.html =404;
    }

    # Redirection des URLs .html vers URLs propres (sauf index.html)
    location = /l-institut.html {
        return 301 /l-institut;
    }
    location = /soin.html {
        return 301 /soins;
    }
    location = /alternative.html {
        return 301 /alternative;
    }

    # Fichiers statiques (css, js, images)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Bloquer l'acces aux fichiers caches
    location ~ /\. {
        deny all;
    }

    # Fallback pour autres fichiers
    location / {
        try_files $uri $uri/ =404;
    }

    # Page d'erreur
    error_page 404 /index.html;
}
